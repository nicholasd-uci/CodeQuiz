<!DOCTYPE html>
<html lang="en">

<head>

    <title>Code Quiz</title>
    <!-- this is the link that is needed in order for BootStrap to render appropriately -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
